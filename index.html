<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <form>
                <h2>Important Documents</h2>
                <p>Kindly give the required details.</p>
                <hr>
                <input type="text" placeholder="Adhaar card Number" class="inp" id="adhaar">
                <h3>Voter Id</h3>
                <input type="file" placeholder="voter id" class="inp" id="voter">
                <h3>Ration Card</h3>
                <input type="file" placeholder="Ration card" class="inp" id="ration">
                <center><button class="btn" onclick="check()" type="button">Submit</button></center>
            </form>
        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
